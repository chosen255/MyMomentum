<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
    <title>My Momentum</title>
</head>
<body>
    <div class="side-left">
        <h2 class="clock" id="clock">00:00:00</h2>
    </div>
    <div class="main-center">
        <form class="hidden" id="login-form">
            <input class="hello-who" required maxlength="15" type="text" placeholder="Hello stranger ?" />
        </form>
        <div class="hidden greeting-hello">
            <h1 class="hello" id= "greeting"></h1>
        </div>
        <div class="weather" id="weather">
            <span></span>
        </div>
        <div class="quote" id="quote">
            <span></span>
        </div>
        <form id="todo-form">
            <input class="todo-form" type="text" placeholder="Write what to do and press enter" required />
        </form>
    </div>
    <div class="side-right">
        <ul class="todo-list" id="todo-list"></ul>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js "></script>
    <script src="js/weather.js "></script>
</body>
</html>
